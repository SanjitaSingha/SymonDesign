  <Script>

  function largestOfFour(arr) {

    var cd = [];
    arr.map(function (myarr) {
      myarr.sort(function (a,b) {
        return a - b;
      });
       cd.push(myarr[myarr.length - 1]);
     });
    return cd;
  }

    function maxArray(a) {
      let d = [];
      const a = [[2, 5], [7, 6], [8, 9]];
      for(let i = 0; i <= a.length - 1; i++)
      {
      const b = a[i]; const c = Math.max(...b);
       d.push(c);
      }
      return d;

    } maxArray(a);
