  <Script>
  const str = "sanjita singha";
  function capitalizedText(str) {
  const letterArray = str.split(' ');
  for(let i = 0; i <= letterArray.length - 1; i++) {
   const upcase = letterArray[i].charAt(0).toUpperCase();
   letterArray[i] = upcase + letterArray[i].substring(1).toLowerCase();
  }
  return letterArray.join(' ');
  }
  </Script>
