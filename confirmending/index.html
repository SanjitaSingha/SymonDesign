function confirmEnding(str, target) {
  var a = target.length;
  var b = str.length;
  var c = str.substring(b - a);
  if(a > b) {
    return false;
  } else if(target === c) {
      return true;
    }
  else
    return false;
}

function repeatStringNumTimes(str, num) {
  // repeat after me
  var newString = '';
  if(num < 0)
    return '';
  else {
    for( var i = 1; i <= num ; i++) {
      newString += str;
    }
  }
  return newString;
}

repeatStringNumTimes("abc", 3);



function truncateString(str, num) {
  // Clear out that junk in your trunk
  var strLength = str.length;
  if(strLength <= num) {
    return str;
  }
  else if( num <= 3) {
    var c = str.slice(0,num) + '...';
    return c;
  } else {
    var e = str.slice(0, num - 3);
    return e + '...';
  }

}

function chunkArrayInGroups(arr, size) {
  // Break it up.
  var b = [];
  var c;
  for(var i = 0; i <= arr.length - 1; i = i+size) {
    c = arr.slice(i,size + i);
    b.push(c);
  }
  return b;
}

function slasher(arr, howMany) {
  // it doesn't always pay to be first
  var arrLength = arr.length;
  var newArray;
  if(howMany >= arrLength) {
    return [];
  }
  else {
    newArray = arr.slice(howMany);
    return newArray;
  }
}

function mutation(arr) {
  var str = arr[0].split('');
  var substr = arr[1].split('');
  for(var i = 0; i< substr.length; i++) {
    var term = substr[i];
    var result = false;
    for(var j = 0; j< str.length; j++) {
      if (term === str[j]) {
        result = true;
      }
    }
    if(result === false) {
      return false;
    }
  }
  return result;
}

function mutation(arr) {
  var str = arr[0].toLowerCase().split('');
  var substr = arr[1].toLowerCase().split('');
  var result = true;
  for(var i = 0; i< substr.length; i++) {
    result = false;
    var term = substr[i];
    for(var j = 0; j< str.length; j++) {
      if (term === str[j]) {
        result = true;
      }
    }
    if(result === false) {
      return false;
    }
  }
  return result;
}

  // Remove all the values
  var firstarg = arguments[0];
  var secondarg = arguments[1];
  var thirdarg = arguments[2];
  var fourtharg = arguments[3];

 var newarray = firstarg.filter(function (a) {
      return (a !== secondarg);
  });
 var newarrays = newarray.filter(function (b) {
      return (b !== thirdarg);
  });
var newarraysb = newarrays.filter(function (c) {

  });

}

function getIndexToIns(arr, num) {
  // Find my place in this sorted array.
  arr.push(num);
  arr.sort(function(a,b) {
    return a - b;
  });
  var indexval = arr.indexOf(num);
  return indexval;
}

	var sum = 0;

  	a = b;

function primeNum(n) {
  var sum = 0;
	for(var i = 1; i<= n; i++) {
    var counter = 0;
    for(var j=1; j<=i; j++) {
      if(i % j === 0) {
        counter++;
			}
    }
    if(counter === 2) {
      sum = sum + i;
    }
  }
return sum;
}

function sumAll(arr) {
  var list = [];
  arr.sort(function(a,b) {
    return a - b;
  });

  for(i=arr[0]; i <= arr[1]; i++) {
    list.push(i);
  }
  var sum = list.reduce(function(total,a) {
    return total + a;
  });
  return sum;
}

function translatePigLatin(str) {
  var newString = str.toLowerCase().split('');
  var list = [];

  if(isVowel(newString[0])) {
    return str + 'way';
  } else {
    for(var k = 0; k <= newString.length - 1; k++) {
     if(isVowel(newString[k])) {
      for(var i = 0; i < k; i++) {
        list.push(newString[i]);
      }
      var word = str.substr(k);
      return word + list.join('') + 'ay';
    }
  }

  }
}

function findElement(arr, func) {
  var b = arr.filter(func);
  return b[0];
}

function dropElements(arr, func) {
  // Drop them elements.
  var abc = arr.filter(func);
  var index = arr.indexOf(abc[0]);
  if(index === -1) {
    return abc;
  }
  else {
    return arr.slice(index);
  }

}
