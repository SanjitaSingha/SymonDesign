<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner-wrapper">
      <div class="top half-circle">
        <div class="green clickable-div top-left-r display-inline"></div>
        <div class="red clickable-div top-right-r display-inline"></div>
      </div>
      <div class="bottom half-circle">
        <div class="yellow clickable-div bottom-left-r display-inline"></div>
        <div class="blue clickable-div border-right-r display-inline"></div>
      </div>
    </div>
    <div class="center-circle">
      <h2 class="game-name">Simon Game</h2>
      <div class="controller-div">
        <div class="count-container display-inline">
          <div class="count">--</div>
          <h3 class="label">COUNT</h3>
        </div>
        <div class="round-btn-container display-inline">
          <div class="round-btn start-bg"></div>
          <h3 class="label">START</h3>
        </div>
        <div class="round-btn-container display-inline">
          <div class="round-btn strict-bg"></div>
          <h3 class="label">STRICT</h3>
        </div>
      </div>
      <div class="on-off-div display-inline">
        <h3 class="label display-inline">OFF</h3>
        <!-- <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label> -->
        <div class="switch-slider display-inline"><div class="switch display-inline off"></div></div>
        <h3 class="label display-inline">ON</h3>
      </div>
    </div>
  </div>
</body>
</html>
